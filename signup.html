<!doctype html>
<html>
<head>
    <title>Signup Rent smart</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            function popup()
            {
                
                swal({
  title: "Success",
  text: "You are Signed in",
  icon: "success",
  
  dangerMode: true,
})
.then(function(){
        window.location = "main-page.html";
    });
 } 
            </script>
    <section>
        <div class="box">
            <div class="form">
               <p>Welcome to Rent Smart</p>
                <h2>Sign Up</h2>
                
                <form>
                   <div class="inputBx">
                       <input type="text" placeholder="Email">
                       <img src="icon/email.png" width=6% height=6%>
                   </div> 
                   <div class="inputBx">
                    <input type="text" placeholder="Phone Number">
                    <img src="icon/smartphone.png" width=6% height=6%>
                   </div>
                
                
                   <div class="inputBx">
                    <input type="text" placeholder="Enter UserName">
                    <img src="icon/user.png" width=6% height=6%>
                </div>
                <div class="inputBx">
                    <input type="password" placeholder="Create Password">
                    <img src="icon/lock.png" width=6% height=6%>
                </div>
            
                
                  
                    <label class="remember">
                        <input type="checkbox">Remember Me
                    </label>
                    <div class="inputBx">
                        <button class="buy-btn" type="button" onclick="popup()">Signup</button>  
                    </div>
                
                </form>

               
               
            </div>
        </div>
    </section>
</body>
