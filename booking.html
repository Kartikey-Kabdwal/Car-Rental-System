                <div class="form">
                   
                    <h2>Book Your Desired Car</h2>
                    
                    <form>
                       <div class="inputBx">
                        Enter Customer ID:<br> <input class="one" type="text" width="large" placeholder="Customer ID">
                           <img src="icon/id.png" width=6% height=6%>
                       </div> 
                       <div class="inputBx">
                        Enter Pick Up Location:<br> <input class="one" type="text" name="text" placeholder="Pick up Loaction">
                        <img src="icon/pin.png" width=6% height=6%>
                       </div>
                    
                    
                       <div class="inputBx">
                        Pick Up Date:   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Drop Off Date:<br><input class="two" type="date" data-date-inline-picker="true"  > <input class="two" type="date" data-date-inline-picker="true" />
                        <img src="icon/calendar.png" width=6% height=6%>

                       </div>
                       <label class="inputBx">
                        Purpose of Rental :&nbsp&nbsp&nbsp <input type="checkbox" >&nbsp Business  &nbsp&nbsp&nbsp&nbsp<input type="checkbox" >&nbsp Leisure
                        <br>
                       </label>
                       <div class="inputBx">
                        Pick Up Time:   &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Drop Off Time:<br><input class="two" type="time"   > <input class="two" type="time"  />
                        <img src="icon/clock.png" width=6% height=6%>

                       </div>
